steps:
- name: main.yml
on:
  push: 
    branches:["main"]
  pull_request:
    branches:["main"]
  permissions:
    contents:read
  jobs:
    build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
      python-version: '3.13.0rc1'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
   
  test:
      build:
      runs-on: ubuntu-latest
      steps:
      - name: Test with pytest
        run: |
        pip install pytest pytest-cov
        pytest test_file.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html